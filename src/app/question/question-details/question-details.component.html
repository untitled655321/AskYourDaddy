<div class="card-header">
  <h3>{{question.title}}</h3>
</div>
<div class="card-body">
    <img src="{{question.url}}" alt="Image" width="250" height="250">

  <p class="card-title">Updated : {{question.updatedAt}}</p>
  <h5 class="card-text">{{question.description}}</h5>
</div>
<div class="card-footer text-muted">
  <p>Created : {{question.createdAt}}</p>
</div>
<app-answer *ngFor="let answer of answers" [answer]="answer"></app-answer>
